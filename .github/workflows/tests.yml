name: Unity Test Workflow

on: push

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  checkLicense:
    name: Check for the Unity license ‚òëÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No license ‚ò†Ô∏è
        if: ${{ !startsWith(env.UNITY_LICENSE, '<') }}
        run: exit 1

  testRunner:
    needs: checkLicense
    name: Test all modes üìù
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-project
          restore-keys: |
            Library-test-project-
            Library-

      - name: Run Edit Mode tests
        uses: webbertakken/unity-test-runner@v2
        with:
          testMode: editmode
  
      - name: Upload Edit Mode test results
        uses: actions/upload-artifact@v2
        with:
          name: Edit Mode Test results
          path: ${{ steps.testRunner.outputs.artifactsPath }}
  
      - name: Run Play Mode tests
        uses: webbertakken/unity-test-runner@v2
        with:
          testMode: playmode
  
      - name: Upload Play Mode test results
        uses: actions/upload-artifact@v2
        with:
          name: Play Mode Test results
          path: ${{ steps.testRunner.outputs.artifactsPath }}
